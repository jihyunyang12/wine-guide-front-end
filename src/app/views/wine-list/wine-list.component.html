<div class="container">  
  
  <mat-card>  
    <mat-toolbar color="accent">  
      <div align="center" style="color:white;text-align: right;">  
        Wine Guide  
      </div>    
    </mat-toolbar>  
  <br><br>  
    <mat-card-content>  
      <form [formGroup]="wineForm"(ngSubmit)="onFormSubmit()">  
              <table>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="name" matTooltip="Enter wine Name" matInput placeholder="Wine name">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!wineForm.get('name').value && wineForm.get('name').touched"></span>  
                    </mat-error>  
                  </td>
                </tr> 
                <tr>
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="color" matTooltip="Enter color" matInput placeholder="Color">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!wineForm.get('color').value && wineForm.get('color').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="fruit" matTooltip="Enter fruit" matInput placeholder="Fruit">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!wineForm.get('fruit').value && wineForm.get('fruit').touched"></span>  
                    </mat-error>  
                  </td>
                </tr>  
                <tr>
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="body" matTooltip="Enter body" matInput placeholder="Body">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!wineForm.get('body').value && wineForm.get('body').touched"></span>  
                    </mat-error>  
                  </td>    
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="tannin" matTooltip="Enter tannin" matInput placeholder="Tannin">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!wineForm.get('tannin').value && wineForm.get('tannin').touched"></span>  
                    </mat-error>  
                  </td>  
                </tr>  
                <tr>  
                  <td></td>  
                  <td  class="content-center">  
                    <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!wineForm.valid">Submit</button>      
                    <button type="reset" mat-raised-button color="accent"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
                  </td>  
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{message}}  
                    </p>  
                  </td>  
                </tr>  
              </table>  
  <br><br>  
        <table class="table" >  
            <tr ngclass="btn-primary"> 
              <th>Id</th> 
              <th>Name</th>  
              <th>Color</th>  
              <th>Fruit</th>  
              <th>Body</th>  
              <th>Tannin</th>
              <th>Edit</th>  
              <th>Delete</th>  
            </tr>  
            <tr *ngFor="let wine of wineList | async">
              <td>{{wine.id}}</td>   
              <td>{{wine.name}}</td>  
              <td>{{wine.color}}</td>  
              <td>{{wine.fruit}}</td>  
              <td>{{wine.body}}</td>  
              <td>{{wine.tannin}}</td>  
              <td>  
                <button type="button" class="btn btn-info"matTooltip="Click Edit Button"(click)="loadWineToEdit(wine.id)">Edit</button>  
              </td>  
              <td>   
                <button type="button" class="btn btn-danger"matTooltip="Click Delete Button"(click)="deleteWine(wine.id)">Delete</button>  
              </td>  
            </tr>  
    
          </table>  
      </form>  
    </mat-card-content>  
  </mat-card>  
  </div>
